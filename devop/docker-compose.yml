version: '3.8'
services:
  drakestrin-frontend:
    container_name: php-apache
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ../:/var/www/html
    ports:
      - 80:80
    depends_on:
      - drakestrin-db
  drakestrin-db:
    container_name:  db
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: drakestrin
      MYSQL_DATABASE: drakestrin
      MYSQL_USER: drakestrin
      MYSQL_PASSWORD: drakestrin
    ports:
      - 3306:3306
    volumes:
      - mysql_data:/var/lib/mysql
  drakestrin-adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
volumes:
  mysql_data: